<body>
    <h1>Question-3</h1>
    <script>
        num=prompt("enter any number:");
        n=num;
        sum=0;
        a=num.length;
        while(n>0){
             rem=+n%10;
             digit=rem**a;
             sum=sum+digit;
             n=Math.floor(+n/10);
        }
        if(sum==num){
            console.log("It is an armstrong number");
        }
        else{
            console.log("It is not an armstrong number")
        }
    </script>
</body>
